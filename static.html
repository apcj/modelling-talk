<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
    <title>Force Layouts - Static</title>
    <script type="text/javascript" src="d3/d3.js"></script>
    <script type="text/javascript" src="d3/d3.geom.js"></script>
    <script type="text/javascript" src="d3/d3.layout.js"></script>
    <link type="text/css" rel="stylesheet" href="style.css"/>
  </head>
  <body>
    <div id="body">
      <div id="chart"></div>
      <div id="header">particle system</div>
      <pre style="padding:100px 20px 20px 140px;font-size:36px;"><code>
nodes.push({
  x: mouse.x,
  y: mouse.y
});
      </code></pre>
    </div>
    <script type="text/javascript">

var w = 1280,
    h = 800;

var force = d3.layout.force()
    .gravity(0)
    .charge(0)
    .size([w, h]);

var svg = d3.select("#chart").append("svg:svg")
    .attr("width", w)
    .attr("height", h);

svg.append("svg:rect")
    .attr("width", w)
    .attr("height", h);

force.on("tick", function() {
  svg.selectAll("circle")
      .attr("cx", function(d) { return d.x; })
      .attr("cy", function(d) { return d.y; });
});

svg.on("mousemove", function() {
  var point = d3.svg.mouse(this),
      node = {x: point[0], y: point[1]};

  svg.append("svg:circle")
      .data([node])
      .attr("class", "node")
      .attr("cx", function(d) { return d.x; })
      .attr("cy", function(d) { return d.y; })
      .attr("r", 1e-6)
    .transition()
      .ease(Math.sqrt)
      .attr("r", 4.5)
    .transition()
      .delay(3000)
      .attr("r", 1e-6)
      .each("end", function() { force.nodes().shift(); })
      .remove();

  force.nodes().push(node);
  force.start();
});

    </script>
    <script type="text/javascript" src="hijs/hi.js"></script>
  </body>
</html>
